<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3id milad sa3id</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 95%; /* Use more width on mobile */
            max-width: 800px;
            padding: 0 10px;
        }

        h1 {
            font-size: 3rem; 
            color: #ff0000; 
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.2;
            animation: pulseText 3s ease-in-out infinite;
        }

        .name {
            color: #ee0f91; 
            display: block;
            font-size: 5rem;
            margin-top: 10px;
            animation: pulseText 3s ease-in-out infinite;
            animation-delay: 0.2s;
            position: relative; 
            transition: all 0.3s ease;
            line-height: 1.1; /* Tighter lines */
        }

        .btn-container {
            display: flex; 
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .btn-container.visible {
            opacity: 1;
            pointer-events: all;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Cairo', sans-serif; 
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active { transform: scale(0.95); }
        .btn-accept { background-color: #2ecc71; }
        .btn-decline { background-color: #e74c3c; }

        #retryBtn {
            display: none;
            margin: 30px auto 0 auto;
            background-color: #34495e;
            padding: 10px 25px;
            font-size: 1.2rem;
        }

        .floater {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            opacity: 0.2; 
            animation: floatUp linear infinite;
            z-index: 1;
            user-select: none;
        }

        @keyframes pulseText {
            0% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.05) translateY(-15px); }
            100% { transform: scale(1) translateY(0); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.3; }
            80% { opacity: 0.3; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @keyframes panicMode {
            0%   { transform: translate(0, 0) rotate(0deg); }
            10%  { transform: translate(-50px, -50px) rotate(-10deg); }
            20%  { transform: translate(60px, 40px) rotate(10deg); }
            30%  { transform: translate(-60px, 50px) rotate(-20deg); }
            40%  { transform: translate(20px, -80px) rotate(15deg); }
            50%  { transform: translate(-20px, 20px) rotate(-5deg); }
            60%  { transform: translate(50px, -50px) rotate(20deg); }
            70%  { transform: translate(-40px, 60px) rotate(-15deg); }
            80%  { transform: translate(30px, -30px) rotate(5deg); }
            90%  { transform: translate(-20px, 20px) rotate(-10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @media (max-width: 600px) {
            h1 { 
                font-size: 1.8rem; 
                letter-spacing: 1px;
            }
            .name { 
                font-size: 2.2rem; 
                margin-top: 15px;
            }
            
            .btn-container { 
                gap: 15px; 
                margin-top: 20px;
            }
            .btn { 
                padding: 12px 30px; 
                font-size: 1.1rem; 
            }

            @keyframes panicMode {
                0%   { transform: translate(0, 0) rotate(0deg); }
                25%  { transform: translate(-10px, -10px) rotate(-5deg); }
                50%  { transform: translate(10px, 10px) rotate(5deg); }
                75%  { transform: translate(-10px, 10px) rotate(-5deg); }
                100% { transform: translate(0, 0) rotate(0deg); }
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>3ID MILAD SA3ID</h1>
        <span class="name" id="nameText">MAROUA</span>
        
        <div class="btn-container" id="buttons">
            <button class="btn btn-decline" onclick="handleRefuse()">ÿ±ŸÅÿ∂</button>
            <button class="btn btn-accept" onclick="handleAccept()">ŸÇÿ®ŸàŸÑ</button>
        </div>

        <button id="retryBtn" class="btn" onclick="resetPrank()">3arfk drti rafd, 3awdi</button>
    </div>

    <script>
        function createFloater() {
            const symbols = ['ü¶∑', '‚ú®', 'ü•≥']; 
            const el = document.createElement('div');
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            el.classList.add('floater');
            el.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 10 + 10; 
            el.style.animationDuration = duration + 's';
            const size = Math.random() * 20 + 20; 
            el.style.fontSize = size + 'px';
            document.body.appendChild(el);
            setTimeout(() => { el.remove(); }, duration * 1000);
        }
        setInterval(createFloater, 800);

        const nameEl = document.getElementById('nameText');
        const btnContainer = document.getElementById('buttons');
        const retryBtn = document.getElementById('retryBtn');

        setTimeout(() => {
            nameEl.style.animation = "panicMode 0.15s infinite linear";
            nameEl.style.color = "#ff2a6d"; 

            setTimeout(() => {
                showCallScreen();
            }, 4000);

        }, 2000);

        function showCallScreen() {
            nameEl.style.animation = "pulseText 2s infinite"; 
            nameEl.innerText = "18 3AM TATASIL BIK..."; 
            nameEl.style.color = "#2c3e50"; 
            
            if(window.innerWidth < 600) {
                nameEl.style.fontSize = "2.2rem"; 
            } else {
                nameEl.style.fontSize = "3rem"; 
            }
            
            nameEl.style.transform = "translate(0,0)";
            btnContainer.style.display = "flex";
            setTimeout(() => { btnContainer.classList.add('visible'); }, 50);
            retryBtn.style.display = "none";
        }

        function handleAccept() {
            btnContainer.style.display = 'none'; 
            finalState();
        }

        function handleRefuse() {
            btnContainer.style.display = 'none'; 
            nameEl.innerText = "NN MAYMKNCH"; 
            nameEl.style.color = "#e74c3c";
            setTimeout(() => { finalState(); }, 2000);
        }

        function finalState() {
            nameEl.innerText = "W333333 WLITI 18";
            nameEl.style.color = "#ee0f91"; 
            
            if(window.innerWidth < 600) {
                nameEl.style.fontSize = "2.5rem"; 
            } else {
                nameEl.style.fontSize = "4rem";
            }

            retryBtn.style.display = "block";
        }

        function resetPrank() {
            showCallScreen();
        }
    </script>
</body>
</html>
