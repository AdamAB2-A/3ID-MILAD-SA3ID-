<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3id milad sa3id</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem; 
            color: #ff0000; 
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.2;
            animation: pulseText 3s ease-in-out infinite;
        }

        .name {
            color: #ee0f91; 
            display: block;
            font-size: 5rem;
            margin-top: 10px;
            animation: pulseText 3s ease-in-out infinite;
            animation-delay: 0.2s;
            position: relative; 
            transition: all 0.3s ease;
        }

        /* Call Action Buttons */
        .btn-container {
            display: flex; 
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .btn-container.visible {
            opacity: 1;
            pointer-events: all;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Cairo', sans-serif; 
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            outline: none;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-accept { background-color: #2ecc71; }
        .btn-decline { background-color: #e74c3c; }

        /* The Return Button */
        #retryBtn {
            display: none; /* Hidden by default */
            margin: 30px auto 0 auto;
            background-color: #34495e;
            padding: 10px 25px;
            font-size: 1.2rem;
        }

        /* Subtle Background Animation Elements */
        .floater {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            opacity: 0.2; 
            animation: floatUp linear infinite;
            z-index: 1;
            user-select: none;
        }

        /* Animations */
        @keyframes pulseText {
            0% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.05) translateY(-15px); }
            100% { transform: scale(1) translateY(0); }
        }

        @keyframes panicMode {
            0%   { transform: translate(0, 0) rotate(0deg); }
            10%  { transform: translate(-50px, -50px) rotate(-10deg); }
            20%  { transform: translate(60px, 40px) rotate(10deg); }
            30%  { transform: translate(-60px, 50px) rotate(-20deg); }
            40%  { transform: translate(20px, -80px) rotate(15deg); }
            50%  { transform: translate(-20px, 20px) rotate(-5deg); }
            60%  { transform: translate(50px, -50px) rotate(20deg); }
            70%  { transform: translate(-40px, 60px) rotate(-15deg); }
            80%  { transform: translate(30px, -30px) rotate(5deg); }
            90%  { transform: translate(-20px, 20px) rotate(-10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.3; }
            80% { opacity: 0.3; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .name { font-size: 2.5rem; word-break: break-word;}
            .btn { padding: 10px 30px; font-size: 1.2rem; }
            .btn-container { gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÇ 3ID MILAD SA3ID üéÇ</h1>
        <span class="name" id="nameText">MAROUA</span>
        
        <div class="btn-container" id="buttons">
            <button class="btn btn-decline" onclick="handleRefuse()">ÿ±ŸÅÿ∂</button>
            <button class="btn btn-accept" onclick="handleAccept()">ŸÇÿ®ŸàŸÑ</button>
        </div>

        <button id="retryBtn" class="btn" onclick="resetPrank()">3rftk drti rafd, jrbi tani</button>
    </div>

    <script>
        // Floating Background Logic
        function createFloater() {
            const symbols = ['ü¶∑', '‚ú®', 'ü•≥']; 
            const el = document.createElement('div');
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            el.classList.add('floater');
            el.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 10 + 10; 
            el.style.animationDuration = duration + 's';
            const size = Math.random() * 20 + 20; 
            el.style.fontSize = size + 'px';
            document.body.appendChild(el);
            setTimeout(() => { el.remove(); }, duration * 1000);
        }
        setInterval(createFloater, 800);

        // --- THE LOGIC ---
        const nameEl = document.getElementById('nameText');
        const btnContainer = document.getElementById('buttons');
        const retryBtn = document.getElementById('retryBtn');

        // Step 1: Start Chaos after 2 seconds
        setTimeout(() => {
            nameEl.style.animation = "panicMode 0.15s infinite linear";
            nameEl.style.color = "#ff2a6d"; 

            // Step 2: Stop chaos & Show "Call" after 3 more seconds
            setTimeout(() => {
                showCallScreen();
            }, 3000);

        }, 4000);

        function showCallScreen() {
            nameEl.style.animation = "pulseText 2s infinite"; 
            nameEl.innerText = "18 3AM TATASIL BIK..."; 
            nameEl.style.color = "#2c3e50"; 
            nameEl.style.fontSize = "3rem"; 
            nameEl.style.transform = "translate(0,0)";
            
            // Show Buttons
            btnContainer.style.display = "flex";
            // Small delay to allow fade in
            setTimeout(() => { btnContainer.classList.add('visible'); }, 50);
            
            // Ensure retry is hidden
            retryBtn.style.display = "none";
        }

        // Button Functions
        function handleAccept() {
            btnContainer.style.display = 'none'; // Hide buttons
            finalState();
        }

        function handleRefuse() {
            btnContainer.style.display = 'none'; // Hide buttons
            nameEl.innerText = "NN MAYMKNCH"; // Trolling text
            nameEl.style.color = "#e74c3c";
            
            setTimeout(() => {
                finalState();
            }, 2000);
        }

        function finalState() {
            nameEl.innerText = "W333333 WLITI 18";
            nameEl.style.color = "#ee0f91"; 
            nameEl.style.fontSize = "4rem";
            
            // Show the Retry Button
            retryBtn.style.display = "block";
        }

        function resetPrank() {
            // Reset to the Call Screen
            showCallScreen();
        }

    </script>

</body>
</html>
